{% extends 'main.html' %}
{% block content %}

<h1>Log a Call</h1>
{% if messages %}
    {% for message in messages %}
        <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render form fields -->
    <button type="submit">Log Call</button>
</form>

{% endblock %}
